<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Collection</title>

<!-- Heavitas font -->
<link href="https://fonts.googleapis.com/css2?family=Heavitas&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    overflow-x: hidden;
    background: black;
    position: relative;
    color: white;
}

/* ===== STAR BACKGROUND USING CANVAS ===== */
#spaceCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

/* ===== HEADER ===== */
header {
    text-align: center;
    padding: 30px 0;
    font-family: 'Heavitas', sans-serif;
    font-size: 36px;
    color: #5b8c7c;
    position: relative;
    z-index: 2;
    animation: fadeIn 1s ease forwards;
    opacity: 0;
}

/* ===== COLLECTION GRID ===== */
.collection-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 220px));
    justify-content: center;
    gap: 30px;
    padding: 50px;
    position: relative;
    z-index: 2;
}

/* ===== SLOT STYLES ===== */
.slot {
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid rgba(255,255,255,0.2);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    animation: fadeIn 0.6s ease forwards;
    opacity: 0;
}

.slot img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.slot img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

.slot button {
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background-color: #1e3f3a;
    color: white;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
}

.slot button:hover:not([disabled]) {
    transform: scale(1.05);
    background-color: #16302c;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

.slot button[disabled] {
    background-color: rgba(50,50,50,0.5);
    cursor: not-allowed;
}

/* ===== ANIMATION ===== */
@keyframes fadeIn {
    to { opacity: 1; }
}

/* ========================= */
/* ===== RESPONSIVE ======== */
/* ========================= */

/* ===== Large Tablets ===== */
@media (max-width: 1200px) {
    .collection-grid {
        padding: 40px;
        gap: 25px;
    }
}

/* ===== Tablets ===== */
@media (max-width: 992px) {
    header {
        font-size: 30px;
    }

    .collection-grid {
        padding: 30px;
        gap: 20px;
    }
}

/* ===== Mobile ===== */
@media (max-width: 768px) {

    header {
        font-size: 26px;
        padding: 20px 0;
    }

    .collection-grid {
        padding: 20px;
        gap: 20px;
    }

    .slot {
        padding: 15px;
    }

    .slot button {
        width: 100%;
    }
}

/* ===== Small Phones ===== */
@media (max-width: 480px) {

    header {
        font-size: 22px;
    }

    .collection-grid {
        padding: 15px;
        gap: 15px;
    }
}

/* ===== SEARCH BAR ===== */
.search-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    padding: 20px;
    position: relative;
    z-index: 2;
}

.search-container input {
    padding: 10px 15px;
    width: 250px;
    border-radius: 8px;
    border: none;
    outline: none;
}

.search-container button {
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background-color: #1e3f3a;
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
}

.search-container button:hover {
    background-color: #16302c;
}

</style>
</head>

<body>

<canvas id="spaceCanvas"></canvas>

<header>FULL COLLECTION</header>
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search card name...">
    <button onclick="searchCards()">Search</button>
</div>

<div class="collection-grid" id="collectionGrid">
    <!-- Slots will be dynamically generated -->
</div>

<script>
// ===== STAR BACKGROUND =====
const canvas = document.getElementById('spaceCanvas');
const ctx = canvas.getContext('2d');
let stars = [];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Create stars
function initStars(count = 150) {
    stars = [];
    for (let i = 0; i < count; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2 + 1,
            speed: Math.random() * 0.5 + 0.2
        });
    }
}
initStars();

// Animate stars
function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let star of stars) {
        star.x -= star.speed * 2; // move left
        star.y -= star.speed;     // move up slightly for diagonal effect

        if (star.x < 0) star.x = canvas.width;
        if (star.y < 0) star.y = canvas.height;

        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI*2);
        ctx.fill();
    }
    requestAnimationFrame(animateStars);
}
animateStars();

// ===== COLLECTION DYNAMIC SLOTS =====
const collectionGrid = document.getElementById('collectionGrid');

// Example card files
let cardFiles = [
    { name: "Dragonair", file: "Karta 1.jpg" },
    { name: "Litleo", file: "Karta 2.jpg" },
    { name: "Nidoking", file: "Karta 3.jpg" },
    { name: "Munna", file: "Karta 4.jpg" },
    { name: "Lucario", file: "Karta 5.jpg" },
    { name: "Infernape", file: "Karta 6.jpg" },
    { name: "Tatsugiri", file: "Karta 7.jpg" },
    { name: "Mudsdale", file: "Karta 8.jpg" },
    { name: "Noivern", file: "Karta 9.jpg" },
    { name: "Wishiwashi", file: "Karta 10.jpg" }
];

// ===== SLOT CREATION WITH WORKING BUTTON =====
function addSlot(src) {
    const slot = document.createElement('div');
    slot.className = 'slot';
    
    if(src) {
        const img = document.createElement('img');
        img.src = src;
        img.alt = 'Card';
        slot.appendChild(img);

        const btn = document.createElement('button');
        btn.textContent = 'Download';
        btn.onclick = () => downloadCard(img.src); // use the img.src dynamically
        slot.appendChild(btn);
    } else {
        const div = document.createElement('div');
        div.style.height = '150px';
        div.style.display = 'flex';
        div.style.alignItems = 'center';
        div.style.justifyContent = 'center';
        div.textContent = 'IN PROGRESS';
        slot.appendChild(div);

        const btn = document.createElement('button');
        btn.disabled = true;
        btn.textContent = 'Download';
        slot.appendChild(btn);
    }
    collectionGrid.appendChild(slot);

    // Fade-in animation delay
    setTimeout(() => slot.style.opacity = 1, 100);
}

// Load initial cards and fill 10 slots
loadCards(cardFiles);

// ===== DOWNLOAD FUNCTION FIXED =====
function downloadCard(imgSrc) {
    // Create an anchor element
    const a = document.createElement('a');
    a.href = imgSrc; // use the actual image source
    a.download = imgSrc.split('/').pop(); // filename from src
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

// ===== AUTOMATICALLY ADD NEW CARD =====
function addNewCard(src) {
    addSlot(src);
}

function loadCards(cardsArray) {
    collectionGrid.innerHTML = "";
    cardsArray.forEach(card => {
        addSlot(card.file, card.name);
    });
}

function addSlot(src, cardName) {
    const slot = document.createElement('div');
    slot.className = 'slot';
    
    if(src) {
        const img = document.createElement('img');
        img.src = src;
        img.alt = cardName;
        slot.appendChild(img);

        const title = document.createElement('p');
        title.textContent = cardName;
        title.style.marginBottom = "10px";
        slot.appendChild(title);

        const btn = document.createElement('button');
        btn.textContent = 'Download';
        btn.onclick = () => downloadCard(img.src);
        slot.appendChild(btn);
    }
    collectionGrid.appendChild(slot);
}

function searchCards() {
    const searchValue = document.getElementById("searchInput").value.toLowerCase();

    const filtered = cardFiles.filter(card =>
        card.name.toLowerCase().includes(searchValue)
    );

    loadCards(filtered);
}

</script>

</body>
</html>
