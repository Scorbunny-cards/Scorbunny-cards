<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pokemon Card Gallery</title>

<!-- Heavitas font -->
<link href="https://fonts.googleapis.com/css2?family=Heavitas&display=swap" rel="stylesheet">

<style>
/* ===== GLOBAL ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    overflow-x: hidden;
    background: black;
    color: white;
    position: relative;
}

/* ===== SPACE BACKGROUND ===== */
#spaceCanvas {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

/* ===== PARTICLES ===== */
.particle {
    position: absolute;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    pointer-events: none;
    animation: float 10s linear infinite;
    z-index: 1;
}
@keyframes float {
    0% { transform: translateY(0) translateX(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
}

/* ===== HEADER ===== */
header {
    background-color: rgba(45, 45, 45, 0.9);
    padding: 20px 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 2;
    animation: fadeIn 1s ease forwards;
    opacity: 0;
}

header h1 {
    font-size: 28px;
    color: #c7ffd3;
    font-family: 'Heavitas', sans-serif;
    letter-spacing: 2px;
}

/* ===== MAIN LAYOUT ===== */
.container {
    display: flex;
    padding: 60px;
    gap: 60px;
    position: relative;
    z-index: 2;
}

/* ===== LEFT SIDE ===== */
.left {
    flex: 1;
}

.left h2 {
    font-size: 40px;
    margin-bottom: 20px;
}

.left p {
    font-size: 18px;
    line-height: 2;
    margin-bottom: 60px;
    max-width: 500px;
}

.left h2:nth-of-type(2) {
    font-size: 28px;
    margin-bottom: 20px;
    color: #c7ffd3;
    font-family: 'Heavitas', sans-serif;
}

/* ===== CARDS ROW ===== */
.cards-row {
    background-color: rgba(45, 45, 45, 0.9);
    padding: 30px;
    border-radius: 20px;
    display: flex;       
    gap: 20px;
    width: fit-content;   
    transition: all 0.5s ease;
}

.cards-row img {
    width: 100%;
    max-width: 200px;   /* smaller base size */
    height: auto;
    border-radius: 12px;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    cursor: pointer;
}

.cards-row img:hover {
    transform: scale(1.05) rotate(2deg);
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
}

/* ===== RIGHT SIDE ===== */
.right {
    width: 400px;
    text-align: center;
}

.right h3 {
    margin-bottom: 20px;
    font-size: 22px;
}

.latest-card {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 20px;
    transition: transform 0.5s ease;
}

.latest-card img {
    width: 100%;
    border-radius: 16px;
    transition: transform 0.5s ease;
}

.latest-card img:hover {
    transform: scale(1.05);
}

/* ===== FULL COLLECTION BUTTON ===== */
.change-btn {
    margin-top: 20px;
    padding: 15px 30px;
    border: none;
    border-radius: 12px;
    background-color: #1e3f3a;
    color: white;
    cursor: pointer;
    font-size: 16px;
    letter-spacing: 1px;
    transition: all 0.4s ease;
}

.change-btn:hover {
    background-color: #16302c;
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
}

/* ===== FADE-IN ANIMATION ===== */
@keyframes fadeIn {
    to { opacity: 1; }
}

/* ========================= */
/* ===== RESPONSIVE ======== */
/* ========================= */

/* Make images flexible */
.cards-row img {
    width: 100%;
    max-width: 240px;
    height: auto;
}

/* Make right side flexible */
.right {
    width: 100%;
    max-width: 400px;
}

/* Make cards wrap instead of overflow */
.cards-row {
    flex-wrap: wrap;
    justify-content: center;
}

/* ===== TABLET ===== */
@media (max-width: 1024px) {
    .container {
        padding: 40px;
        gap: 40px;
    }

    .left h2 {
        font-size: 32px;
    }

    .left p {
        font-size: 16px;
    }

    .cards-row img {
        max-width: 200px;
    }
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {

    .container {
        flex-direction: column;
        align-items: center;
        padding: 30px 20px;
        gap: 50px;
        text-align: center;
    }

    .cards-row {
        flex-wrap: nowrap;
        justify-content: center;
    }

    .cards-row img {
        max-width: 30%;
    }
}

/* ===== SMALL PHONES ===== */
@media (max-width: 480px) {

    .left h2 {
        font-size: 24px;
    }

    .cards-row img {
        max-width: 130px;
    }

    .change-btn {
        width: 100%;
    }

    .cards-row img {
        max-width: 28%;
    }
}
    
</style>
</head>

<body>

<!-- Professional space background -->
<canvas id="spaceCanvas"></canvas>

<header>
    <h1>Scorbunny Cards</h1>
</header>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <h2>WELCOME TO THIS PAGE</h2>
        <p>
            Here you can find the latest expanded cards<br>
            from my channel. You can download them for FREE.<br>
            If you like my content, don't forget to recommend<br>
            this site to your friends and subscribe.
        </p>

        <h2>YOU CAN ALSO FIND CARDS LIKE THIS</h2>

        <div class="cards-row">
            <img src="Karta 3.jpg" alt="Card 1">
            <img src="Karta 2.jpg" alt="Card 2">
            <img src="Karta 1.jpg" alt="Card 3">
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <h3>LATEST CARD</h3>
        <div class="latest-card">
            <img id="latestImage" src="Karta 3.jpg" alt="Latest Card">
        </div>

        <input type="file" id="imageInput" accept="image/*" style="display:none">

        <button class="change-btn" onclick="openCollection()">
            FULL COLLECTION
        </button>
    </div>

</div>

<script>
// ===== SPACE BACKGROUND =====
const canvas = document.getElementById('spaceCanvas');
const ctx = canvas.getContext('2d');
let stars = [];

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function initStars(count = 150) {
    stars = [];
    for (let i = 0; i < count; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2 + 1,
            speed: Math.random() * 0.5 + 0.2
        });
    }
}
initStars();

function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let star of stars) {
        star.x -= star.speed * 2;
        star.y -= star.speed;
        if (star.x < 0) star.x = canvas.width;
        if (star.y < 0) star.y = canvas.height;
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI*2);
        ctx.fill();
    }
    requestAnimationFrame(animateStars);
}
animateStars();

// ===== IMAGE CHANGE =====
function changeImage() {
    document.getElementById("imageInput").click();
}

document.getElementById("imageInput").addEventListener("change", function(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById("latestImage").src = e.target.result;
        }
        reader.readAsDataURL(file);
    }
});

// ===== OPEN COLLECTION PAGE =====
function openCollection() {
    window.open("collection.html", "_blank");
}

// ===== OPTIONAL: keep small particles =====
const particlesCount = 50;
for(let i = 0; i < particlesCount; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    const size = Math.random() * 8 + 2;
    particle.style.width = size + 'px';
    particle.style.height = size + 'px';
    particle.style.left = Math.random() * window.innerWidth + 'px';
    particle.style.top = Math.random() * window.innerHeight + 'px';
    particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
    document.body.appendChild(particle);
}
</script>

</body>
</html>
